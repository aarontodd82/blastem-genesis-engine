name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libglew-dev

      - name: Build
        run: make

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blastem-linux
          path: |
            blastem
            default.cfg
            rom.db
            shaders/

  build-macos:
    runs-on: macos-15-intel  # Intel, arm64 not supported by BlastEm Makefile
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install sdl2 glew zlib

      - name: Build
        run: make HOST_ZLIB=1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blastem-macos
          path: |
            blastem
            default.cfg
            rom.db
            shaders/

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-pkgconf
            make

      - name: Build
        run: make

      - name: Copy DLLs
        run: |
          cp /mingw64/bin/SDL2.dll .
          cp /mingw64/bin/glew32.dll .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blastem-windows
          path: |
            blastem.exe
            SDL2.dll
            glew32.dll
            default.cfg
            rom.db
            shaders/
