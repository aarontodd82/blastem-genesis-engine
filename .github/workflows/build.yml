name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libglew-dev

      - name: Build
        run: make

      - name: Package
        run: |
          mkdir -p blastem-linux
          cp blastem default.cfg rom.db blastem-linux/
          cp -r shaders blastem-linux/
          tar -czvf blastem-linux.tar.gz blastem-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blastem-linux
          path: blastem-linux.tar.gz

  build-macos:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install sdl2 glew zlib

      - name: Build
        run: make HOST_ZLIB=1

      - name: Package
        run: |
          mkdir -p blastem-macos
          cp blastem default.cfg rom.db blastem-macos/
          cp -r shaders blastem-macos/
          zip -r blastem-macos.zip blastem-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blastem-macos
          path: blastem-macos.zip

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-pkgconf
            make
            zip

      - name: Build
        run: make

      - name: Package
        run: |
          mkdir -p blastem-windows
          cp blastem.exe default.cfg rom.db blastem-windows/
          cp -r shaders blastem-windows/
          cp /mingw64/bin/SDL2.dll blastem-windows/
          cp /mingw64/bin/glew32.dll blastem-windows/
          zip -r blastem-windows.zip blastem-windows

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blastem-windows
          path: blastem-windows.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*
